<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="back.png" type="image/x-icon">
  <link rel="stylesheet" href="RPS.css">
  <title>Rock,Paper And Scissor</title>
</head>
<body>
  <h1 id="heading">Rock,Paper And Scissor</h1>
  <div class="container">
    <div class="symbols">
    <button class="choice" id="rock">✊</button>
    <button class="choice" id="scissor">✌️</button>
    <button class="choice" id="paper">✋</button>
    </div>
    <div class="scoreboard">
      <div class="playerscore">
      <div class="player">Player</div>
      <div id ="pscore">0</div>
      </div>
      <div class="computerscore">
      <div class="computer">Computer</div>
      <div id ="cscore">0</div>
      </div>
    </div>
    <div class="result">
      Play A Move.
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
