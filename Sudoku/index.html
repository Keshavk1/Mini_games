<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Sudoku/screenshot.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Sudoko Solver</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Sudoku Solver</h1>
    </header>
    <main>
      <div class="s-container">
        <div class="menu-bar">
          <button class="side-bar newgame">Newgame</button>
          <button class="side-bar reset-btn">⟳</button>
          <button class="side-bar solution">Solve</button>
          <button class="side-bar hint-btn">?</button>
          <button class="side-bar undo">↵</button>
          <div class="timer-container">
            <span class="timer-display">00:00</span>
            <button class="timer-control pause">⏸</button>
            <button class="timer-control play hidden">▶</button>
          </div>
          <div id="pops">
          <button class="popup"></button>
          </div>
        </div>
        <div class="box">
        <div class="pattern">Enter your Sudoku puzzle in the box below. 
          Use numbers 1-9 for known values and 0 or . for empty cells. 
          You can input either 81 characters in one line or 9 lines of 9 characters each.
        <button class="ask">Give puzzle</button></div>
        <div class="game" id="s-grid"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
