<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play a smart and fun Tic Tac Toe game online. Built by Keshav using JavaScript with sound effects and AI.">
    <link rel="shortcut icon" href="gameimg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tae Toe</title>
  </head>
  <body>
    <div class="top-bar">
      <button id="reset-btn">‚ü≥</button>
      <button id="mode-toggle">VS AI</button>
      <button id="difficulty-toggle">Easy</button>
    </div>
    <div class="msg-container hide">
      <span class="close-btn" id="closebtn">&times;</span>
      <p id="msg"></p>
    </div>
    <main>
      <h1 class="heading">Tic Tae Toe</h1>
      <div class="players">
      <div class="playerO glow">Player O</div>
      <div class="playerX glow">Player X</div>
      </div>
      <div class="container">
        <div class="status">PlayerO's turn</div>
        <div class="win-line" id="winline"></div>
        <div class="scoreboard">
          <div class="score-playerOScore">Player O: <span id="o-score">0</span></div>
          <div class="score-playerXScore">Player X: <span id="x-score">0</span></div>
        </div>
      <div class="game box">
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
      </div>
      <div class="end">
      </div>
      </div>
    </main>
    <audio id="click-sound" src="sounds/click.mp3"  type="audio/mpeg"></audio>
    <audio id="invalid-sound" src="sounds/invalid.mp3"  type="audio/mpeg"></audio>
    <audio id="win-sound" src="sounds/win.mp3"  type="audio/mpeg"></audio>
    <audio id="draw-sound" src="sounds/draw.mp3"  type="audio/mpeg"></audio>
    <audio id="reset-sound" src="sounds/reset.mp3"  type="audio/mpeg"></audio>
    <script src="index.js"></script>
  </body>
</html>
